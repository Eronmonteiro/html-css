<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <form action="" method="post">
      
   <p>

    <label for="iest">Estado</label>
    <select name="estado" id="iest">


        <optgroup label="Região Sudeste">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </optgroup>


        <optgroup label="Região Nordeste">
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio grande Norte</option>
            <option value="MA">Maranhão</option>
        </optgroup>
    </select>
   </p>


   <p>
     <label for="iprof">Profissão:</label>
     <input type="text" name="prof" id="iprof" list="lstprof">
     <datalist id="lstprof">
        <option value="ADM">Administrador</option>
        <option value="BAR">Barbeiro</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="PROF">Professor</option>
     </datalist>
   </p>
     
    <p>
      
        <label for="imsg">Mensagem</label>
        <textarea name="msg" id="imsg"></textarea>

    </p>
         
   
    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </p>
   
   
   
    </form>
</head>
<body>
    
</body>
</html>
